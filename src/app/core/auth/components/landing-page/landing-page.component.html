<div class="landing-container">
  
  <nz-layout>
    <nz-header>
      <div class="header-content">
        <div class="logo">
          <h1 nz-typography>
            <span class="brand-name">SNIH</span>
            <small class="brand-subtitle">Système National d'Information Hospitalière</small>
          </h1>
        </div>
        
        <div class="nav-actions">
          
          <a nz-button nz-dropdown [nzDropdownMenu]="menu" class="login-btn">
            <span>Se connecter</span>
            <span nz-icon nzType="down"></span>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item routerLink="/login">
                <span nz-icon nzType="user" nzTheme="outline"></span>
                Personnel
              </li>
              <li nz-menu-item routerLink="/patient-connexion">
                <span nz-icon nzType="team" nzTheme="outline"></span>
                Patient
              </li>
            </ul>
          </nz-dropdown-menu>

          <button nz-button nzType="primary" routerLink="/rdv" class="rdv-btn">
            <span nz-icon nzType="calendar" nzTheme="outline"></span>
            Prendre RDV
          </button>
        </div>
      </div>
    </nz-header>

    <!-- Contenu principal -->
    <nz-content>
      <div class="hero-section">
        <div class="hero-content">
          <div class="text-content">
            <h2 nz-typography nzType="secondary">Bienvenue sur la plateforme nationale d'Information Hospitalière</h2>
            <div class="feature-cards">
              <nz-card [nzBordered]="false" class="feature-card" routerLink="/patient/appointments">
                <span nz-icon nzType="calendar" nzTheme="outline" class="card-icon"></span>
                <h3>Mes rendez-vous</h3>
                <p>Voir la liste de mes rendez-vous</p>
              </nz-card>
              
              <nz-card [nzBordered]="false" class="feature-card" routerLink="/patient/medical-record">
                <span nz-icon nzType="solution" nzTheme="outline" class="card-icon"></span>
                <h3>Dossier médical</h3>
                <p>Accédez à mon dossier médical en toute sécurité</p>
              </nz-card>
              
                <!-- <nz-card [nzBordered]="false" class="feature-card" routerLink="/login">
                  <span nz-icon nzType="team" nzTheme="outline" class="card-icon"></span>
                  <h3>Suivi personnalisé</h3>
                  <p>Bénéficiez d'un suivi adapté à vos besoins</p>
                </nz-card> -->
            </div>
          </div>
        </div>
      </div>
    </nz-content>

    <!-- <nz-footer>
      <div class="footer-content">
        <p>SNIH ©2024 - Tous droits réservés</p>
      </div>
    </nz-footer> -->
  </nz-layout>
</div>
