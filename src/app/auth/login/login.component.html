<div class="background">
    <nz-carousel nzAutoPlay class="image-carousel">
      <div nz-carousel-content *ngFor="let image of images">
        <img [src]="image" alt="Image" class="carousel-image" />
        <div class="overlay"></div>
      </div>
    </nz-carousel>

    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-card nzTitle="Login" class="login-card">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
    
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
    
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password?</a>
          </div>
        </div>
    
        <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        <div class="login-form-register">
          Or <a>register now!</a>
        </div>
      </nz-card>
    </form>
  </div>
