<div nz-row class="p-5 bg-light">
    <div nz-col nzSpan="12" nzOffset="2">
      <h3>Liste de vos RDV</h3>
    </div>
  </div>
  
  <br />
  <div nz-row>
    <div nz-col nzSpan="20" nzOffset="2">
      <nz-table #basicTable [nzData]="appointments" [nzBordered]="true" nzSize="middle" nzShowPagination="false" class="table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Date</th>
            <th>Hôpital</th>
            <th>Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ appointment.patientLastName }}</td>
            <td>{{ appointment.patientFirstName }}</td>
            <td>{{ appointment.patientEmail }}</td>
            <td>{{ appointment.date | date: 'd MMMM y' }}</td>
            <td>{{ appointment.hospitalDTO.name }}</td>
            <td>
              <ng-container *ngIf="appointment.status === 'ASKED'">En attente</ng-container>
              <ng-container *ngIf="appointment.status === 'POSTPONE'">Reporté</ng-container>
              <ng-container *ngIf="appointment.status === 'CONFIRMED'">Confirmé</ng-container>
            </td>
            <!-- <td>
              <button nz-button nzType="success" nzSize="small" (click)="showConfirmationDialog(appointment)">Confirmer</button>
              <button nz-button nzType="warning" nzSize="small" class="ms-2" (click)="showpostponeDialog(appointment)">Reporter</button>
              <button nz-button nzType="danger" nzSize="small" class="ms-2" (click)="showdeleteDialog(appointment)">Annuler</button>
              <button nz-button nzType="default" nzSize="small" class="ms-2" (click)="followAppointment(appointment)">Suivi</button>
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
