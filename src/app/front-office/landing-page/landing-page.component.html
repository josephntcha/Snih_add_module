<div class="container">
  <div class="header-content">
    <div class="logo">
      <h1 class="brand-name">SNIH</h1>
      <span class="brand-subtitle">Système National d'Information Hospitalière</span>
    </div>
  </div>

  <nz-carousel 
    [nzAutoPlay]="true" 
    [nzAutoPlaySpeed]="3000" 
    [nzEffect]="'fade'" 
    class="carousel-container"
  >
    <div nz-carousel-content *ngFor="let message of messages">
      <h2 class="carousel-text">{{message}}</h2>
    </div>
  </nz-carousel>

  <div class="buttons-container">
    <button nz-button 
        class="action-button login-btn" 
        nz-dropdown 
        [nzDropdownMenu]="menu"
        [nzPlacement]="'bottomCenter'"
        [nzOverlayClassName]="'custom-dropdown'">
      <span>Se connecter</span>
      <span nz-icon nzType="down"></span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item routerLink="/login">
          <span nz-icon nzType="user"></span>
          Personnel
        </li>
        <li nz-menu-item routerLink="/patient-connexion">
          <span nz-icon nzType="team"></span>
          Patient
        </li>
      </ul>
    </nz-dropdown-menu>

    <button nz-button class="action-button rdv-btn" routerLink="/prendre-rdv">
      <span nz-icon nzType="calendar"></span>
      Prendre RDV
    </button>
  </div>
</div>
