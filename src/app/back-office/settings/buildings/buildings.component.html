<div class="table-operations">
    <button (click)="showModal()" nz-button nzType="primary"><i nz-icon nzType="plus"></i>Créer nouveau bâtiment</button>
    <button nz-button (click)="exportToFile()"><i nz-icon nzType="export"></i>Exporter en Excel</button>
</div>
<div class="selected-items">
    {{ setOfCheckedId.size }} éléments sélectionnés
    <a (click)="refreshCheckedStatus()">Rafraîchir</a>
</div>
<nz-table 
    #basicTable 
    nzShowSizeChanger
    [nzData]="listOfData"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
    <thead>
        <tr>
            <th 
                [nzChecked]="checked" 
                [nzIndeterminate]="indeterminate" 
                (nzCheckedChange)="onAllChecked($event)"
            ></th>
            <th>#ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>
                <a (click)="editBuilding(data)">Editer</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="viewRooms(data.id)">Voir salles</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="deleteBuilding(data.id)">Supprimer</a>
            </td>
        </tr>
    </tbody>
</nz-table>


<nz-modal nzFooter=" " [(nzVisible)]="isVisible" nzTitle="Ajout de bâtiment" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
        <!-- <nz-card> -->
            <form [formGroup]="buildingForm" (ngSubmit)="onSubmit()">
                <nz-form-item>
                    <nz-form-label nzSpan="7" nzRequired>Nom</nz-form-label>
                    <nz-form-control nzSpan="12" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                        <input nz-input formControlName="name" placeholder="Nom du bâtiment">
                    </nz-form-control>
                </nz-form-item>
        
                <nz-form-item>
                    <nz-form-control nzOffset="7" nzSpan="12">
                        <button nz-button nzType="primary" [disabled]="buildingForm.invalid">Soumettre</button>
                        <button nz-button (click)="resetForm($event)">Réinitialiser</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        <!-- </nz-card> -->
    </ng-container>
</nz-modal>
