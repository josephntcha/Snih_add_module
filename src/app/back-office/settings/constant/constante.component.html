<div class="search-box" *ngIf="canViewList">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="Recherche..." />
    </nz-input-group>
    <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
    </ng-template>
</div>
<div class="table-operations">
    <button *ngIf="canCreateConstant"  (click)="showModal()" nz-button nzType="primary"><i nz-icon nzType="plus"></i>Créer une constante</button>
    <button *ngIf="canViewList"  nz-button (click)="exportToFile()"><i nz-icon nzType="export"></i>Exporter en Excel</button>
</div>
 <div  class="selected-items" *ngIf="canViewList">
    {{ setOfCheckedId.size }} éléments sélectionnés
    <a (click)="refreshCheckedStatus()">Rafraîchir</a>
</div>
<nz-table 
    #basicTable 
    nzShowSizeChanger
    [nzData]="constants"
    *ngIf="canViewList">
    <thead>
        <tr>
            <th [nzChecked]="checked" 
            [nzIndeterminate]="indeterminate" 
            (nzCheckedChange)="onAllChecked($event)"></th>
            <th>#ID</th>
            <th>Nom</th>
            <th>Unité</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.unit }}</td>
            <td>
                <a *ngIf="canEditConstant" (click)="editHospital(data)">Editer</a>
                <nz-divider  nzType="vertical"></nz-divider>
            </td>
        </tr>
    </tbody>
</nz-table>



 <nz-modal nzFooter=" " [(nzVisible)]="isVisible" nzTitle="Ajout d'une constante" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
        <form [formGroup]="constantForm" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label nzSpan="8" nzRequired >Nom de la constante</nz-form-label>
                <nz-form-control nzSpan="12" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                    <input nz-input formControlName="name" placeholder="Entrez le nom de la constante">
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-label nzSpan="8" nzRequired >Unité de la constante</nz-form-label>
                <nz-form-control nzSpan="12" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                    <input nz-input formControlName="unit" placeholder="Entrez l'unité de mesure de la constante">
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-control nzOffset="7" nzSpan="12">
                    <button nz-button nzType="primary" [disabled]="constantForm.invalid">Soumettre</button>
                    <button nz-button (click)="resetForm($event)">Réinitialiser</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>
