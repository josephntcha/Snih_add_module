<div class="table-operations">
    <button *ngIf="canCreateRole" (click)="showModal('roleForm')" nz-button nzType="primary"><i nz-icon nzType="plus"></i>Créer nouveau rôle</button>
    <button *ngIf="canCreateRole" (click)="showModal('manageRoleForm', 'assign')" nz-button nzType="primary">Assigner un rôle</button>
    <button *ngIf="canCreateRole" (click)="showModal('manageRoleForm', 'substract')" nz-button nzType="primary" nzDanger>Soustraire un rôle</button>
    <!-- <button *ngIf="canViewList" nz-button><i nz-icon nzType="export"></i>Exporter en Excel</button> -->
</div>
<div *ngIf="canViewList" class="selected-items">
    {{ setOfCheckedId.size }} éléments sélectionnés
    <a (click)="refreshCheckedStatus()">Rafraîchir</a>
</div>
<nz-table *ngIf="canViewList" 
    #basicTable 
    [nzData]="listOfData"
    [nzScroll]="{x: '800px'}"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
    <thead>
        <tr>
            <th [nzWidth]="window.innerWidth > 768 ? '40px' : '20px'" [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
            <th [nzWidth]="window.innerWidth > 768 ? '50px' : '20px'">#ID</th>
            <th [nzWidth]="window.innerWidth > 768 ? '40%' : '40%'">Nom</th>
            <th [nzWidth]="window.innerWidth > 768 ? '20%' : '20%'" *ngIf="canEditeRole || canDeleteRole">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>
                <a *ngIf="canEditeRole" (click)="editRole(data)">Editer</a>
                <nz-divider *ngIf="canEditeRole" nzType="vertical"></nz-divider>
                <a *ngIf="canDeleteRole" (click)="deleteRole(data.id)">Supprimer</a>
            </td>
        </tr>
    </tbody>
</nz-table>


<nz-modal [nzWidth]="window.innerWidth > 768 ? '40%' : '90%'" *ngIf="isToCreate" nzFooter=" " [(nzVisible)]="isVisible" nzTitle="Ajout de rôle" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Nom</nz-form-label>
                <nz-form-control [nzSm]="12" [nzXs]="24" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                    <input nz-input formControlName="name" placeholder="Libellé du rôle">
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-control [nzSm]="{offset: 7, span: 14}" [nzXs]="{offset: 0, span: 24}" class="form-buttons">
                    <button class="submit-button" nz-button nzType="primary" [disabled]="roleForm.invalid">Soumettre</button>
                    <button nz-button (click)="resetForm($event, roleForm)" class="reset-button">Réinitialiser</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>


<nz-modal [nzWidth]="window.innerWidth > 768 ? '40%' : '90%'" *ngIf="!isToCreate" nzFooter=" " [(nzVisible)]="isVisible" [nzTitle]="isToAssign ? 'Assignation de rôle' : 'Soustraction de rôle'" (nzOnCancel)="handleCancel()">
    <ng-container *nzModalContent>
        <form [formGroup]="manageRoleForm" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Utilisateur</nz-form-label>
                <nz-form-control [nzSm]="12" [nzXs]="24" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                    <nz-select formControlName="user" nzPlaceHolder="Choisir l'utilisateur" (nzOpenChange)="chooseUser()" >
                        <nz-option *ngFor="let user of users" [nzLabel]="user.firstName + ' ' + user.lastName" [nzValue]="user" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Rôle</nz-form-label>
                <nz-form-control [nzSm]="12" [nzXs]="24" nzHasFeedback nzErrorTip="Ce champ est obligatoire">
                    <nz-select formControlName="role" nzPlaceHolder="Choisir le rôle">
                        <nz-option *ngFor="let role of roles" [nzLabel]="role.name" [nzValue]="role.id" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-control [nzSm]="{offset: 7, span: 14}" [nzXs]="{offset: 0, span: 24}" class="form-buttons">
                    <button class="submit-button" nz-button nzType="primary" [disabled]="manageRoleForm.invalid">Soumettre</button>
                    <button nz-button (click)="resetForm($event, manageRoleForm)" class="reset-button">Réinitialiser</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
</nz-modal>
