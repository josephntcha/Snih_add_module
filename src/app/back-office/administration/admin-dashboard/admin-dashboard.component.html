<div class="dashboard-container">
    <div class="cards-grid">
        <div *ngIf="canViewListBuildings" class="card-wrapper">
            <nz-card class="dashboard-card">
                <div class="card-content">
                    <p class="element">Bâtiments</p>
                    <span class="value" *ngIf="buildings">{{buildings.length}}</span>
                    <nz-divider></nz-divider>
                    <button routerLink="/back-office/settings/buildings" nz-button nzType="primary" class="action-button">
                        Consulter
                    </button>
                </div>
            </nz-card>
        </div>

        <div *ngIf="canViewListRoomss" class="card-wrapper">
            <nz-card class="dashboard-card">
                <div class="card-content">
                    <p class="element">Salle</p>
                    <span class="value" *ngIf="rooms">{{rooms.length}}</span>
                    <nz-divider></nz-divider>
                    <button routerLink="/back-office/settings/buildings" nz-button nzType="primary" class="action-button">
                        Consulter
                    </button>
                </div>
            </nz-card>
        </div>

        <div *ngIf="canViewListUsers" class="card-wrapper">
            <nz-card class="dashboard-card">
                <div class="card-content">
                    <p class="element">Médecin</p>
                    <span class="value" *ngIf="doctors">{{doctors.length}}</span>
                    <nz-divider></nz-divider>
                    <button routerLink="/back-office/Administration/users" nz-button nzType="primary" class="action-button">
                        Consulter
                    </button>
                </div>
            </nz-card>
        </div>
    </div>
</div>
